<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>


    <div class="container flex bg-black">
        <div class="left ">
            <div style="width:30px;" class="close">
                <img  class="invert"  src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert ">
                    <img src="logo.svg" alt="logo">
                </div>

                <ul>
                    <li><img class="invert" src="home.svg" alt="search">home</li>
                    <li><img class="invert" src="search.svg" alt="search">search</li>
                </ul>

            </div>


            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading ">
                    <img class="invert" src="library.svg" alt="">
                    <h3> your library
                    </h3>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>

                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>


            </div>
        </div>
        <div class="right bg bg-grey rounded ">
            <div class="header rounded ">
                <div class="nav">
                    <div class="flex hamburgercontainer">
                        <img class="invert hamburger" hamburger src="hamburger.svg" alt="">
                        <img class="invert" src="left.svg" alt="">
                        <img class="invert" src="right.svg" alt="">
                    </div>
                    
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>spotify playlist</h1>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="https://d2rd7etdn93tqb.cloudfront.net/wp-content/uploads/2022/03/spotify-playlist-cover-man-with-headphones-sunglasses-032322.jpg"
                            alt="">
                        <h3>Happy Hits</h3>
                        <p style="font-size: 12px;">Hits to boost your mood and fill you with happiness!</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="https://d2rd7etdn93tqb.cloudfront.net/wp-content/uploads/2022/03/spotify-playlist-cover-man-with-headphones-sunglasses-032322.jpg"
                            alt="">
                        <h3>Happy Hits</h3>
                        <p style="font-size: 12px;">Hits to boost your mood and fill you with happiness!</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="bar">
                        <div class="songinfo">
                        </div>
                        <div class="songsbtn">
                            <img width="40px" id="previous" src="previousbtn.svg" alt="">
                            <img width="40px" id="play" src="playbtn.svg" alt="">
                            <img width="40px" id="forward" src="forwardbtn.svg" alt="">
                        </div>
                        <div class=" timevol flex">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img   src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
