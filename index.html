<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>


    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert ">
                    <img src="logo.svg" alt="logo">
                </div>

                <ul>
                    <li><img class="invert" src="home.svg" alt="search">home</li>
                    <li><img class="invert" src="search.svg" alt="search">search</li>
                </ul>

            </div>


            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading ">
                    <img class="invert" src="library.svg" alt="">
                    <h4> your library</h4>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>


            </div>
        </div>
        <div class="right bg bg-grey rounded ">
            <div class="header ">
                <div class="nav">
                    <img class="invert" src="left.svg" alt="">
                    <img class="invert" src="right.svg" alt="">
                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h2>spotify playlist</h2>
                <div class="cardcontainer">
                    <div class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="https://d2rd7etdn93tqb.cloudfront.net/wp-content/uploads/2022/03/spotify-playlist-cover-man-with-headphones-sunglasses-032322.jpg"
                            alt=""  height="150px"  width="200px" >
                        <h3>Happy Hits</h3>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                        
                    </div>
                    <div class="card">
                        <img src="https://d2rd7etdn93tqb.cloudfront.net/wp-content/uploads/2022/03/spotify-playlist-cover-man-with-headphones-sunglasses-032322.jpg"
                            alt=""  height="150px"  width="200px" >
                        <h3>Happy Hits</h3>
                        <p>Hits to boost your mood and fill you with happiness!</p>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
